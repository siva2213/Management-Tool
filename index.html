<!DOCTYPE html>

<html>
  <head>
    <title>Management Tool</title>
    <meta name="keywords" content="HTML, CSS, Javascript and bootstrap" />
    <meta name="author" content="Siva Krishna" />
    <meta name="description" content="Game: Hit the circle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="card login-card-center">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form>
              <div class="form-group">
                <label for="InputEmail1">Role</label>
                <select id="role">
                  <option>Select</option>
                  <option>Student</option>
                  <option>Lecturer</option>
                  <option>Manager</option>
                  <option>Adminstrator</option>
                </select>
              </div>
              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <button class="btn btn-primary" id="submit" @click="onSubmit()">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
